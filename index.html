<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef1f3;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 0 0 10px 10px;
        }
        h1, h2 {
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
        }
        h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        p.details {
            margin-top: 5px;
            font-size: 1.2em;
            font-weight: 300;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 25px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #dcdcdc;
        }
        label {
            margin-top: 15px;
            display: block;
            font-weight: 500;
            font-size: 1.1em;
        }
        input[type="text"], select {
            margin-top: 5px;
            padding: 10px;
            width: 100%;
            font-size: 1em;
            border: 1px solid #dcdcdc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            font-size: 1.2em;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e7f3ff;
            color: #007bff;
            font-size: 1.2em;
            border: 1px solid #007bff;
            border-radius: 5px;
        }
        .result h2 {
            margin-top: 0;
            font-size: 1.3em;
        }
        .head{
            
            position: relative;
        }
        .name{
            display: flex;
            flex-direction: column;            
            position: absolute ;
            top: 0;
            right: 0;
            margin-right: 2rem;
            gap: 0;

        }
        .image{
            position: absolute;
            top: 0;
            left: 0;
            padding: 1rem;
        }
       
    </style>
</head>
<body>

<header class="head">
    <div>
    <h1>Kongu Engineering College</h1>
    <p class="details">Perundurai</p>
    <h2>22CSL52 - Computer Networks Laboratory</h2>
</div>
<div class="name">
    <h4>Adithyan M (22CSR007)</h4>
    <h4>Ajay M (22CSR009)</h4>
    <h4>Chinnathambi C (22CSR034)</h4>
</div>
<div class="image">
    <img src="https://www.admissionindia.net/uploads/colleges/205/100px-Kongu_Engineering_College_logo.png" alt="">
</div>
</header>

<div class="container">
    <h1>Temperature Conversion</h1>
    <form action="/convert" method="post">
        <label for="value">Temperature Value:</label>
        <input type="text" id="value" name="value" required>

        <label for="unit_from">From:</label>
        <select id="unit_from" name="unit_from" required>
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
        </select>

        <label for="unit_to">To:</label>
        <select id="unit_to" name="unit_to" required>
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
        </select>

        <label for="protocol">Protocol:</label>
        <select id="protocol" name="protocol" required>
            <option value="TCP">TCP</option>
            <option value="UDP">UDP</option>
        </select>

        <input type="submit" value="Convert">
    </form>

    {% if response %}
        <div class="result">
            <h2>Conversion Result:</h2>
            <p>{{ response }}</p>
        </div>
    {% endif %}
</div>

</body>
</html>
